<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>USER_REG</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="usrRegistration">
  <h1>RGISTRATION CUSTOMER</h1>
  <table width="200" border="1">
    <tbody>
      <tr>
        <th scope="row">FIRST NAME</th>
        <td><label for="textfield"></label>
          <input type="text" name="fname" id="textfield"></td>
      </tr>
      <tr>
        <th scope="row">LAST NAME</th>
        <td><label for="textfield2"></label>
          <input type="text" name="lname" id="textfield2"></td>
      </tr>
      <tr>
        <th scope="row">AGE</th>
        <td><label for="textfield2"></label>
          <input type="number" name="age" id="textfield10"></td>
      </tr>
      <tr>
        <th scope="row">PHONE</th>
        <td><label for="tel"></label>
          <input type="tel" name="tel" id="tel"></td>
      </tr>
      <tr>
        <th scope="row">PLACE</th>
        <td><label for="textfield3"></label>
          <input type="text" name="place" id="textfield3"></td>
      </tr>
      <tr>
        <th scope="row">POST</th>
        <td><label for="textfield4"></label>
          <input type="text" name="post" id="textfield4"></td>
      </tr>
      <tr>
        <th scope="row">PIN</th>
        <td><label for="number"></label>
          <input type="number" name="pin" id="number"></td>
      </tr>
      <tr>
        <th scope="row">GENDER</th>
        <td><input type="radio" name="radio" id="radio" value="MALE">
          <label for="radio">MALE
            <input type="radio" name="radio" id="radio2" value="FEMALE">
            FEMALE </label></td>
      </tr>
      <tr>
        <th scope="row">EMAIL</th>
        <td><label for="email"></label>
          <input type="email" name="email" id="email"></td>
      </tr>
      <tr>
        <th scope="row">USERNAME</th>
        <td><label for="textfield"></label>
        <input type="text" name="uname" id="textfield5"></td>
      </tr>
      <tr>
        <th scope="row">PASSWORD</th>
        <td><label for="password"></label>
        <input type="password" name="password" id="password"></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" name="submit" id="submit" value="REGISTER"></th>
      </tr>
    </tbody>
  </table>
</form>
</body>
</html>
